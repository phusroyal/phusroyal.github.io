short_bio: >-
  <p>
  I am currently a research associate at the 
  <a href="https://www.informatik.tu-darmstadt.de/ukp/ukp_home/index.en.jsp" target="_blank">UKP Lab</a>, 
  TU Darmstadt, under the supervision of 
  <a href="https://www.informatik.tu-darmstadt.de/ukp/ukp_home/head_ukp/index.en.jsp" target="_blank">Prof. Iryna Gurevych</a>. 
  My research focuses on <strong>language models</strong> and <strong>interpretability</strong>. 
  I aim to contribute to the development of more transparent and efficient AI systems.
  </p>

  <p>
    I completed my MSc in Natural Language Processing at 
    <a href="https://mbzuai.ac.ae/" target="_blank">MBZUAI</a>, 
    where I was advised by 
    <a href="https://yovakem.github.io/" target="_blank">Dr. Yova Kementchedjhieva</a> and 
    <a href="https://kentaro-inui.github.io/" target="_blank">Prof. Kentaro Inui</a>. 
    My thesis explored how large language models can reuse previous computations to speed up text generation without losing accuracy.
  </p>

  <p>
    During my undergraduate studies, I conducted research under 
    <a href="https://scholar.google.com/citations?user=v3RSwOkAAAAJ" target="_blank">Dr. Kiet Nguyen</a> and 
    <a href="https://scholar.google.com/citations?user=VoTCbXYAAAAJ" target="_blank">Prof. Ngan Nguyen</a> 
    at <a href="https://nlp.uit.edu.vn/home" target="_blank">UIT NLP Group</a>. 
    My work focused on hate speech detection and Vietnamese NLP.
  </p>

  <p>I've published in venues like EACL, NAACL, SemEval, and Neural Computing & Applications.</p>
  </p>

